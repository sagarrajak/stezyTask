<div [formGroup]='group'>
  <p-dropdown [options]="parameter.options" [formControlName]="parameter.name" [placeholder]="parameter.placeholder" optionLabel="viewValue"
    [showClear]="true"></p-dropdown>
  <div *ngIf="group.get(parameter.name).touched||group.get(parameter.name).dirty">
    <span class="error-label" *ngIf="group.get(parameter.name).hasError('required')">Field is required</span>
  </div>
</div>
