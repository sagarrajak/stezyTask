<div fxLayout="column" fxLayoutAlign="center">
    <p-toast position="top-left"></p-toast>
    <div class="ui-g ui-fluid">
     <form [formGroup]='form.dorpDownTextForm'>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="name" formControlName='name'>
          </div>
          <div *ngIf="form.dorpDownTextForm.get('name').touched||form.dorpDownTextForm.get('name').dirty">
            <span class="error-label" *ngIf="form.dorpDownTextForm.get('name').hasError('required')">Field is required</span>
          </div>
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Placeholder" formControlName='placeholder'>
          </div>
          <div *ngIf="form.dorpDownTextForm.get('placeholder').touched||form.dorpDownTextForm.get('placeholder').dirty">
              <span  class="error-label" *ngIf="form.dorpDownTextForm.get('placeholder').hasError('required')">Field is required</span>
          </div>
        </div>
        <div>
          <h3>Is field is required</h3>
          <div class="ui-g" style="width:250px;margin-bottom:10px">
              <div class="ui-g-12"><p-radioButton name="group1" value='0' label="Yes" formControlName='isRequired' ></p-radioButton></div>
              <div class="ui-g-12"><p-radioButton name="group1" value='1' label="No" formControlName='isRequired' ></p-radioButton></div>
          </div>
        </div>
        <div>
          <div fxLayout="row" fxLayoutAlign="space-between">
              <h3>Options of select field</h3>
              <p-button label="add" (click)='form.addSelectForm()'></p-button>
          </div>
          <div *ngFor="let item of form.dorpDownTextForm.get('options')['controls']">
                <div class="ui-g ui-fluid">
                    <form [formGroup]='item'>
                      <div class="ui-g-12 ui-md-6">
                          <div class="ui-inputgroup">
                              <input type="text" pInputText placeholder="Value to send" formControlName='value'>
                          </div>
                          <task-err [control]="item.get('value')"></task-err>
                      </div>
                      <div class="ui-g-12 ui-md-6">
                          <div class="ui-inputgroup">
                              <input type="text" pInputText placeholder="Value to display" formControlName='viewValue'>
                          </div>
                          <task-err [control]="item.get('viewValue')"></task-err>
                      </div> 
                    </form>
                </div>
          </div>
        </div>
        <div fxLayout="row"  fxFlexAlign="end">
            <button pButton type="button" label="submit" (click)="formSubmit()"></button>
        </div>
     </form >
    </div>
  </div>
