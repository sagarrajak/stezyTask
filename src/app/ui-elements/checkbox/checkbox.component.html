<div fxLayout="column" fxLayoutAlign="center">
  <p-toast position="top-left"></p-toast>
  <div class="ui-g ui-fluid">
   <form [formGroup]='form.checkBoxForm'>
      <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="name" formControlName='name'>
        </div>
        <div *ngIf="form.checkBoxForm.get('name').touched||form.checkBoxForm.get('name').dirty">
          <span class="error-label" *ngIf="form.checkBoxForm.get('name').hasError('required')">Field is required</span>
        </div>
      </div>
      <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="Placeholder" formControlName='placeholder'>
        </div>
        <div *ngIf="form.checkBoxForm.get('placeholder').touched||form.checkBoxForm.get('placeholder').dirty">
            <span  class="error-label" *ngIf="form.checkBoxForm.get('placeholder').hasError('required')">Field is required</span>
        </div>
      </div>
      <div>
        <h3>Is field is required</h3>
        <div class="ui-g" style="width:250px;margin-bottom:10px">
            <div class="ui-g-12"><p-radioButton name="group1" value='1' label="Yes" formControlName='isRequired' ></p-radioButton></div>
            <div class="ui-g-12"><p-radioButton name="group1" value='0' label="No" formControlName='isRequired' ></p-radioButton></div>
        </div>
      </div>
      <div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <h3>Options of select field</h3>
            <p-button label="add" (click)='addCheckboxOption()'></p-button>
        </div>
        <div *ngFor="let item of form.checkBoxForm.get('options')['controls'];let i = index">
              <div class="ui-g ui-fluid">
                  <form [formGroup]='item'>
                    <div class="ui-g-12 ui-md-5">
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="Value to send" formControlName='value'>
                        </div>
                        <task-err [control]="item.get('value')"></task-err>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="Label for checkbox" formControlName='label'>
                        </div>
                        <task-err [control]="item.get('label')"></task-err>
                    </div> 
                    <div class="ui-g-12 ui-md-2">
                        <button  type="button" pButton class="ui-button-danger" icon="pi pi-times-circle" (click)='deleteCheckboxFormOption(i)'></button>
                    </div>
                  </form>
              </div>
        </div>
      </div>
      <div fxLayout="row"  fxFlexAlign="end">
          <button pButton type="button" label="submit" (click)="formSubmit()"></button>
      </div>
   </form >
  </div>
</div>
